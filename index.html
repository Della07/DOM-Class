<div class="container mt-5">
    <div class="row col s12">

        <div class="card-panel">
            <h5 class="card-title bg1 p-1 bolder c-header green"><span class="bgs green darken-2 white-text"><i
                        class="fa fa-bookmark"></i>
                    BOOKIFY</span></h5>
            <div class="card-content">

                <form id="book-form" class="mt-5 center">
                    <div><label for="">Title</label>
                        <input type="text" id="title" placeholder="Add the title of book here.."
                            class="u-full-width center">
                    </div>
                    <div><label for="">Author</label>
                        <input type="text" id="author" placeholder="Add the author of book here.."
                            class="u-full-width center">
                    </div>
                    <div><label for="">ISBN#</label>
                        <input type="number" id="isbn" placeholder="Add the ISBN# of book here.."
                            class="u-full-width center">
                    </div>
                    <input type="submit" value="ADD BOOK" id="add-book"
                        class="u-full-width btn-large hoverable green mt-5">
                        <br>
                    <a type="submit" id="cancel-btn"
                        class="hide u-full-width btn-small hoverable white btn-flat mt-2">Cancel</a>
                </form>
                <br>
                <h5 class="bolder center mt-5">Book List Informations</h5>
                <table class="u-full-width mt-5 center highlight">
                    <thead>
                        <tr>
                            <th class="center"><i class="fa fa-book"></i> Title</th>
                            <th class="center"><i class="fa fa-user"></i> Author</th>
                            <th class="center"><i class="fa fa-hashtag"></i> ISBN</th>
                            <th class="center"><i class="fa fa-cog"></i> Action</th>

                        </tr>
                    </thead>
                    <tbody id="book-list" class="mt-5">

                    </tbody>
                </table>
                <div id="no-display" class="no-display p-1 center mt-5">
                    
                </div>
                <a href="#" class="clear-books btn hoverable orange mt-5">Remove All Books</a>
            </div>
        </div>
    </div>
</div>
